apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'Application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'
}
dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.4'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.7'
    compile group: 'com.typesafe.akka', name: 'akka-http-experimental_2.11', version: '2.4.4'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.11', version: '2.4.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}